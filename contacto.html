    <main class="contacto-main">
        <div class="contacto-titulo">
            <img src="img/favicon-cm.svg" alt="Flor" class="flor-contacto">
            <h1>¡Trabajemos juntos!</h1>
            <img src="img/favicon-cm.svg" alt="Flor" class="flor-contacto">
        </div>
        <p class="contacto-descripcion">
            ¿Querés contarme tu idea o tenés alguna consulta? Completá el formulario con todos los detalles que quieras y me pongo en contacto a la brevedad.
        </p>
        <form class="form-contacto">
            <div class="form-row">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="telefono" placeholder="Número de teléfono">
            </div>
            <input type="email" name="mail" placeholder="Mail" required>
            <textarea name="mensaje" placeholder="¡Escribí tu idea o consulta acá!" required></textarea>
            <button type="submit" class="btn-ver-todo">Enviar</button>
        </form>
    </main>
